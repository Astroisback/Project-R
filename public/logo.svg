<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grd" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#grd)"/>

  <!-- Radar pulse arcs (tracking motif) -->
  <path d="M 360 180 A 140 140 0 0 1 360 340" stroke="rgba(255,255,255,0.15)" stroke-width="18" stroke-linecap="round" fill="none"/>
  <path d="M 395 210 A 170 170 0 0 1 395 310" stroke="rgba(255,255,255,0.08)" stroke-width="14" stroke-linecap="round" fill="none"/>

  <!-- Stylized T letterform -->
  <rect x="128" y="130" width="230" height="42" rx="21" fill="white"/>
  <rect x="218" y="130" width="50" height="260" rx="25" fill="white"/>

  <!-- Dot beacon -->
  <circle cx="243" cy="260" r="16" fill="url(#grd)" stroke="white" stroke-width="6"/>
</svg>
